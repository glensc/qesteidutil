sudo: required
services:
 - docker
before_install:
- if [ "${TRAVIS_OS_NAME}" = "osx" ]; then
    brew update;
    brew install qt5;
  else
    sudo apt-get update -qq;
    sudo apt-get install -y libpcsclite-dev libssl-dev qtbase5-dev qttools5-dev qttools5-dev-tools;
  fi
script:
- mkdir build
- cd build
- if [ "${TRAVIS_OS_NAME}" = "osx" ]; then
    cmake -DBREAKPAD="" -DQTSDK=/usr/local/opt/qt5 ..;
  else
    cmake -DBREAKPAD="" ..;
  fi
- make

os:
 - linux
 - osx

